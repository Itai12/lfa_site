{% if choice.type == "link" %}
<a href="{{ choice.url }}" class="cursor-pointer">
{% endif %}

<li class="group text-gray-900 select-none relative py-2 pl-3 pr-9 hover:bg-indigo-600 hover:text-white" id="listbox-option-0" {% if choice.type == "text" %}role="option"{% endif %}>
  <div class="flex items-center">
    <span class="font-normal ml-3 block truncate">
      {{ choice.text }}
    </span>
  </div>
  
  <!-- is option toggled (do not remove, will be toggled at runtime and not created) -->
  <span class="text-indigo-600 group-hover:text-white absolute inset-y-0 right-0 {% if choice.text != default %}hidden{% endif %} flex items-center pr-4">
    <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
      <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
    </svg>
  </span>

  {% if choice.icon == "create" %}
  <div>
    <p class="material-icons-outlined text-green-400 absolute inset-y-0 right-0 h-min m-auto mr-2">
      add
    </p>
  </div>
  {% endif %}
</li>

{% if choice.type == "link" %}
</a>
{% endif %}
