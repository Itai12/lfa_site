{% extends 'base/base.html' %}

{% block head %}{% endblock %}
{% block navbar %}{% endblock %}
{% block footer %}{% endblock %}

{% block content %}
<div class="bg-cover bg-no-repeat w-screen h-screen" style="background-image: url(/static/account/media/login.jpg);">
	<form action="/api/v1/account/login/" method="POST" class="z-1 bg-white opacity-[97%] max-w-[400px] rounded-[10px] text-center shadow-lg relative center-h center-w px-[45px] pt-[45px] pb-[60px]">
		{% csrf_token %}
		
		<h2 class="text-4xl">Connexion</h2>
		<input class="focus:ring-0 active:ring-0 focus:bg-login.input.active mt-5 w-full bg-login.input.defaut text-black rounded-[15px] border-0 p-[15px]" type="text" name="user" placeholder="Nom d'utilisateur">
		<input class="focus:ring-0 active:ring-0 focus:bg-login.input.active mt-5 w-full bg-login.input.defaut text-black rounded-[15px] border-0 p-[15px]" type="password" name="password" placeholder="Mot de passe">
		<button class="text-white mt-5 p-[15px] w-full outline-0 rounded-[20px] bg-login.button.default hover:bg-login.button.active active:bg-login.button.active focus:bg-login.button.active">Connexion</button>
		<p class="mt-4">Pas de compte ? <a href="/account/create/" class="text-login.link.default hover:text-login.link.active focus:text-login.link.active active:text-login.link.active font-bold">Cr√©er un compte</a></p>
	</form>
</div>


{% endblock %}
