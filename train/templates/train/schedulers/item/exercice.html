
<div class="py-2 flex flex-wrap group">
    <!-- Exercice name -->
    <div class="px-3 text-lg lg:text-xl">
        <div class="relative h-min center-h">{{ exercice.exercice.name }}</div>
    </div>

    <div class="flex-1"></div>

    <!-- OPTIONS -->
    <div class="ml-4 opacity-0 group-hover:opacity-100 transition-all duration-300">
        <div class="h-[48px] relative center-h flex flex-col">
            <div class="material-icons-outlined cursor-pointer text-red-300">clear</div>
            <div class="material-icons-outlined cursor-pointer text-emerald-300">file_copy</div>
        </div>
    </div>
    <div class="mr-4 opacity-0 group-hover:opacity-100 transition-all duration-300">
        <div class="h-[48px] relative center-h flex flex-col">
            <div class="material-icons-outlined cursor-pointer text-gray-500 group-first:text-gray-200 group-first:cursor-default">expand_less</div>
            <div class="material-icons-outlined cursor-pointer text-gray-500 group-last:text-gray-200  group-last:cursor-default">expand_more</div>
        </div>
    </div>

    <!-- Time inputs -->
    <div class="flex">
        <div>
            <label for="minutes-{{ exercice.id }}" class="block text-sm font-medium text-gray-700">Minutes</label>
            <div class="mt-1 relative rounded-md shadow-sm">
                <input min="0" max="59" type="number" name="minutes-{{ exercice.id }}" id="minutes-{{ exercice.id }}" class="focus:ring-indigo-500 focus:border-indigo-500 block w-[80px] lg:w-[120px] pl-3 pr-2 sm:text-sm border-gray-300 rounded-md" placeholder="0" value="{{ exercice.seconds }}">
            </div>
        </div>

        <div class="ml-4">
            <label for="seconds-{{ exercice.id }}" class="block text-sm font-medium text-gray-700">Secondes</label>
            <div class="mt-1 relative rounded-md shadow-sm">
                <input min="0" max="59" type="number" name="seconds-{{ exercice.id }}" id="seconds-{{ exercice.id }}" class="focus:ring-indigo-500 focus:border-indigo-500 block w-[80px] lg:w-[120px] pl-3 pr-2 sm:text-sm border-gray-300 rounded-md" placeholder="0" value="{{ exercice.seconds }}">
            </div>
        </div>
    </div>
</div>
